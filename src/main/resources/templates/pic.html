<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>insta</title>
    </head>
    <body>
        <header>
            <table style="width:100%">
                <tr>
                    <td>
                        <h1>insta</h1>
                    </td>
                    <td align="right">
                        <a th:href="@{/user/{id}(id=${tkayttaja.id})}" th:text="${tkayttaja.kayttajanimi}">nimi</a>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Kirjaudu ulos" />
                        </form>
                    </td>
                </tr>
            </table>
        </header>

        <h2 th:text="${kuva.kayttaja.kayttajanimi} + ': ' + ${kuva.kuvateksti}">kuvateksti</h2>

        <figure>
            <img th:src="@{/pic/{id}/content(id=${kuva.id})}" width="800"/>
            <figcaption>
                <th:block th:each="tunniste : ${kuva.tunnisteet}">
                    <span><a th:href="@{/tag/{id}(id=${tunniste.id})}" th:text="${tunniste.nimi}">tunniste</a> </span>
                </th:block>
            </figcaption>
        </figure>
        
        <h3>Lis채채 tunniste</h3>
        
        <form method="POST" th:action="@{/pic/{id}/tag(id=${kuva.id})}">
            <input type="text" name="tunniste" placeholder="Tunniste" />
            <input type="submit" value="Lis채채!"/>
        </form>
        
        <h3>Kommentit</h3>
        
        <p th:each="kommentti : ${kuva.kommentit}">
            <span th:text="${kommentti.sisalto} + ' /' + ${kommentti.kayttaja.kayttajanimi}">kommentti</span>
        </p>
        
        <form method="POST" th:action="@{/pic/{id}/comment(id=${kuva.id})}">
            <input type="text" name="kommentti" placeholder="Kommentti" />
            <input type="submit" value="Kommentoi!"/>
        </form>
        
        <p align="right"><a th:href="@{~/home}">Takaisin</a></p>
    </body>
</html>
