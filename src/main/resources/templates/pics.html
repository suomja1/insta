<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>insta</title>
    </head>
    <body>
        <header>
            <table style="width:100%">
                <tr>
                    <td>
                        <h1>insta</h1>
                    </td>
                    <td align="right">
                        <a th:href="@{/user/{id}(id=${tkayttaja.id})}" th:text="${tkayttaja.kayttajanimi}">nimi</a>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Kirjaudu ulos" />
                        </form>
                    </td>
                </tr>
            </table>
        </header>

        <h2 th:text="${tunniste} != null ? ${tunniste.nimi} : ${kayttaja.kayttajanimi}"></h2>

        <th:block th:each="kuva : ${kuvat}">
            <figure>
                <img th:src="@{/pic/{id}/content(id=${kuva.id})}" width="480"/>
                <figcaption th:text="${kuva.kuvateksti}">kuvateksti</figcaption>
            </figure>
        </th:block>
    </body>
</html>
